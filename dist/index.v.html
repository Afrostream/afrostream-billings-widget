  <style>
body {
  font-family: 'Roboto', 'Noto', sans-serif;
  font-size: 14px;
  margin: 0;
  padding: 24px;
  opacity: 1;
  animation-name: showFrame;
  animation-duration: 2.4s;
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.8);
}

video {
  position: fixed;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -100;
  transform: translateX(-50%) translateY(-50%);
  background: url("https://afrostream.imgix.net/production/poster/2016/03/b8a6db25a04982c88a2b-438302.jpg?crop=faces&fit=clip&w=1280&q=65&fm=jpg") no-repeat;
  background-size: cover;
  transition: 1s opacity;

  opacity: 1;
  animation-name: showFrame;
  animation-duration: 2.4s;
}

.card {
  display: flex;
  flex-direction: column;
  max-width: 400px;
  width: 100%;
  position: absolute;
  top: 24px;
  bottom: 24px;
  left: 50%;
  transform: translate(-50%, 0%);
  -webkit-transform: translate(-50%, 0%);
  -ms-transform: translate(-50%, 0%);
  transition: 1s all ease-in-out;
  -webkit-transition: 1s all ease-in-out;
  -moz-transition: 1s all ease-in-out;

  -webkit-transition: 200ms opacity ease;
  -moz-transition: 200ms opacity ease;
  -ms-transition: 200ms opacity ease;
  -o-transition: 200ms opacity ease;
  transition: 200ms opacity ease;

  opacity: 1;
  animation-name: showFrame;
  animation-duration: 2.4s;
}

.card > .container {
  overflow: scroll;
  padding: 0 24px 24px 24px;
  background-color: #fff;
  border-bottom-right-radius: 4px;
  border-bottom-left-radius: 4px;

  background-color: #FFFFFF;
  -moz-box-shadow: 0px 1px 5px 0px #333333;
  -webkit-box-shadow: 0px 1px 5px 0px #333333;
  -o-box-shadow: 0px 1px 5px 0px #333333;
  box-shadow: 0px 1px 5px 0px #333333;
  filter: progid:DXImageTransform.Microsoft.Shadow(color=#333333, Direction=180, Strength=5);
  -moz-border-radius: 4px;
  -webkit-border-radius: 4px;
  border-radius: 4px;
}

.paper-dialog-0 > *:first-child {
  margin-top: 0 !important;
}

[class*='close-'] {
  color: #333333;
  font: 18px/100% arial, sans-serif;
  position: absolute;
  right: -5px;
  text-decoration: none;
  top: -5px;
  background-color: #FFFFFF;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  text-align: center;
  line-height: 1.3;
  z-index: 4;

  -moz-box-shadow: 0px 1px 2px 0px #333333;
  -webkit-box-shadow: 0px 1px 2px 0px #333333;
  -o-box-shadow: 0px 1px 2px 0px #333333;
  box-shadow: 0px 1px 2px 0px #333333;
}

.close-thin:after {
  content: '×'; /* UTF-8 symbol */
}

.close-thik:after {
  content: '✖'; /* UTF-8 symbol */
}

@keyframes showFrame {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

</style>

'use strict';

/**
Use `Polymer.IronOverlayBehavior` to implement an element that can be hidden or shown, and displays
on top of other content. It includes an optional backdrop, and can be used to implement a variety
of UI controls including dialogs and drop downs. Multiple overlays may be displayed at once.

### Closing and canceling

A dialog may be hidden by closing or canceling. The difference between close and cancel is user
intent. Closing generally implies that the user acknowledged the content on the overlay. By default,
it will cancel whenever the user taps outside it or presses the escape key. This behavior is
configurable with the `no-cancel-on-esc-key` and the `no-cancel-on-outside-click` properties.

in the overlay element. When the dialog is canceled, the overlay fires an 'iron-overlay-canceled'
event. Call `preventDefault` on this event to prevent the overlay from closing.

### Positioning

By default the element is sized and positioned to fit and centered inside the window. You can
position and size it manually using CSS. See `Polymer.IronFitBehavior`.

### Backdrop

Set the `with-backdrop` attribute to display a backdrop behind the overlay. The backdrop is
appended to `<body>` and is of type `<iron-overlay-backdrop>`. See its doc page for styling
options.

### Limitations

The element is styled to appear on top of other content by setting its `z-index` property. You
must ensure no element has a stacking context with a higher `z-index` than its parent stacking
context. You should place this element as a child of `<body>` whenever possible.

        type: Boolean,
        value: false

    },

    /**
     * Close the overlay.
     */
    close: function() {

    },

    /**
     * Cancels the overlay.

        return;
      }

      this.opened = false;
    },

    _ensureSetup: function() {

      }

    },

    _openedChanged: function() {

Material design: [Snackbards & toasts](https://www.google.com/design/spec/components/snackbars-toasts.html)

`paper-toast` provides a subtle notification toast. Only one `paper-toast` will
be visible on screen.

Use `opened` to show the toast:

Example:

    <paper-toast text="Hello world!" opened></paper-toast>

Also `open()` or `show()` can be used to show the toast:

Example:

    <paper-button on-click="openToast">Open Toast</paper-button>
    <paper-toast id="toast" text="Hello world!"></paper-toast>

    ...

    openToast: function() {
      this.$.toast.open();
    }

Set `duration` to 0, a negative number or Infinity to persist the toast on screen:

Example:

    <paper-toast text="Terms and conditions" opened duration="0">
      <a href="#">Show more</a>
    </paper-toast>


### Styling
The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-toast-background-color` | The paper-toast background-color | `#323232`
`--paper-toast-color` | The paper-toast color | `#f1f1f1`

This element applies the mixin `--paper-font-common-base` but does not import `paper-styles/typography.html`.
In order to apply the `Roboto` font to this element, make sure you've imported `paper-styles/typography.html`.

@group Paper Elements
@element paper-toast
@demo demo/index.html
@hero hero.svg

It uses [monostate pattern](http://c2.com/cgi/wiki?MonostatePattern) such that any

via the byKey method, e.g.

### Two-way binding

By default you can only get notified of changes to an `input`'s `value` due to user input:

    <input value="{{myValue::input}}">

for two-way data binding. `bind-value` will notify if it is changed either by user input or by script.

    <input is="iron-input" bind-value="{{myValue}}">

### Custom validators

You can use custom validators that implement `Polymer.IronValidatorBehavior` with `<iron-input>`.

    <input is="iron-input" validator="my-custom-validator">

`prevent-invalid-input` and `allowed-pattern` attributes together to accomplish this. This feature
is separate from validation, and `allowed-pattern` does not affect how the input is validated.

`<paper-input-char-counter>` is a character counter for use with `<paper-input-container>`. It
shows the number of characters entered in the input and the max length if it is specified.

    <paper-input-container>
      <input is="iron-input" maxlength="20">
      <paper-input-char-counter></paper-input-char-counter>
    </paper-input-container>

### Styling

The following mixin is available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-input-char-counter` | Mixin applied to the element | `{}`
-->

<dom-module id="paper-input-char-counter" assetpath="../../bower_components/paper-input/">
  <template>
    <style>
      :host {
        display: inline-block;
        float: right;

        @apply(--paper-font-caption);
        @apply(--paper-input-char-counter);
      }

      :host([hidden]) {
        display: none !important;
      }

      :host-context([dir="rtl"]) {
        float: left;
      }
    </style>

    <span>[[_charCounterStr]]</span>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'paper-input-char-counter',

    behaviors: [
      Polymer.PaperInputAddonBehavior
    ],

    properties: {
      _charCounterStr: {
        type: String,
        value: '0'
      }
    },

    /**
     * This overrides the update function in PaperInputAddonBehavior.
     * @param {{
     *   inputElement: (Element|undefined),
     *   value: (string|undefined),
     *   invalid: boolean
     * }} state -
     *     inputElement: The input element.
     *     value: The input value.
     *     invalid: True if the input value is invalid.
     */
    update: function(state) {
      if (!state.inputElement) {
        return;
      }

      state.value = state.value || '';

      var counter = state.value.toString().length.toString();

      if (state.inputElement.hasAttribute('maxlength')) {
        counter += '/' + state.inputElement.getAttribute('maxlength');
      }

      this._charCounterStr = counter;
    }
  });
</script>

--><!--
`<paper-input-container>` is a container for a `<label>`, an `<input is="iron-input">` or
`<iron-autogrow-textarea>` and optional add-on elements such as an error message or character
counter, used to implement Material Design text fields.

For example:

    <paper-input-container>
      <label>Your name</label>
      <input is="iron-input">
    </paper-input-container>

Do not wrap `<paper-input-container>` around elements that already include it, such as `<paper-input>`.
Doing so may cause events to bounce infintely between the container and its contained element.

### Listening for input changes

By default, it listens for changes on the `bind-value` attribute on its children nodes and perform
tasks such as auto-validating and label styling when the `bind-value` changes. You can configure
the attribute it listens to with the `attr-for-value` attribute.

### Using a custom input element

You can use a custom input element in a `<paper-input-container>`, for example to implement a
compound input field like a social security number input. The custom input element should have the
`paper-input-input` class, have a `notify:true` value property and optionally implements
`Polymer.IronValidatableBehavior` if it is validatable.

    <paper-input-container attr-for-value="ssn-value">
      <label>Social security number</label>
      <ssn-input class="paper-input-input"></ssn-input>
    </paper-input-container>


If you're using a `<paper-input-container>` imperatively, it's important to make sure
that you attach its children (the `iron-input` and the optional `label`) before you
attach the `<paper-input-container>` itself, so that it can be set up correctly.

### Validation

If the `auto-validate` attribute is set, the input container will validate the input and update
the container styling when the input value changes.

### Add-ons

Add-ons are child elements of a `<paper-input-container>` with the `add-on` attribute and
implements the `Polymer.PaperInputAddonBehavior` behavior. They are notified when the input value
or validity changes, and may implement functionality such as error messages or character counters.
They appear at the bottom of the input.

### Prefixes and suffixes
These are child elements of a `<paper-input-container>` with the `prefix`
or `suffix` attribute, and are displayed inline with the input, before or after.

    <paper-input-container>
      <div prefix>$</div>
      <label>Total</label>
      <input is="iron-input">
      <paper-icon-button suffix icon="clear"></paper-icon-button>
    </paper-input-container>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-input-container-color` | Label and underline color when the input is not focused | `--secondary-text-color`
`--paper-input-container-focus-color` | Label and underline color when the input is focused | `--primary-color`
`--paper-input-container-invalid-color` | Label and underline color when the input is is invalid | `--error-color`
`--paper-input-container-input-color` | Input foreground color | `--primary-text-color`
`--paper-input-container` | Mixin applied to the container | `{}`
`--paper-input-container-disabled` | Mixin applied to the container when it's disabled | `{}`
`--paper-input-container-label` | Mixin applied to the label | `{}`
`--paper-input-container-label-focus` | Mixin applied to the label when the input is focused | `{}`
`--paper-input-container-label-floating` | Mixin applied to the label when floating | `{}`
`--paper-input-container-input` | Mixin applied to the input | `{}`
`--paper-input-container-underline` | Mixin applied to the underline | `{}`
`--paper-input-container-underline-focus` | Mixin applied to the underline when the input is focused | `{}`
`--paper-input-container-underline-disabled` | Mixin applied to the underline when the input is disabled | `{}`
`--paper-input-prefix` | Mixin applied to the input prefix | `{}`
`--paper-input-suffix` | Mixin applied to the input suffix | `{}`

This element is `display:block` by default, but you can set the `inline` attribute to make it
`display:inline-block`.
-->

<dom-module id="paper-input-container" assetpath="../../bower_components/paper-input/">
  <template>
    <style>
      :host {
        display: block;
        padding: 8px 0;

        @apply(--paper-input-container);
      }

      :host[inline] {
        display: inline-block;
      }

      :host([disabled]) {
        pointer-events: none;
        opacity: 0.33;

        @apply(--paper-input-container-disabled);
      }

      :host([hidden]) {
        display: none !important;
      }

      .floated-label-placeholder {
        @apply(--paper-font-caption);
      }

      .underline {
        position: relative;
      }

      .focused-line {
        @apply(--layout-fit);

        background: var(--paper-input-container-focus-color, --primary-color);
        height: 2px;

        -webkit-transform-origin: center center;
        transform-origin: center center;
        -webkit-transform: scale3d(0,1,1);
        transform: scale3d(0,1,1);

        @apply(--paper-input-container-underline-focus);
      }

      .underline.is-highlighted .focused-line {
        -webkit-transform: none;
        transform: none;
        -webkit-transition: -webkit-transform 0.25s;
        transition: transform 0.25s;

        @apply(--paper-transition-easing);
      }

      .underline.is-invalid .focused-line {
        background: var(--paper-input-container-invalid-color, --error-color);
        -webkit-transform: none;
        transform: none;
        -webkit-transition: -webkit-transform 0.25s;
        transition: transform 0.25s;

        @apply(--paper-transition-easing);
      }

      .unfocused-line {
        @apply(--layout-fit);

        background: var(--paper-input-container-color, --secondary-text-color);
        height: 1px;

        @apply(--paper-input-container-underline);
      }

      :host([disabled]) .unfocused-line {
        border-bottom: 1px dashed;
        border-color: var(--paper-input-container-color, --secondary-text-color);
        background: transparent;

        @apply(--paper-input-container-underline-disabled);
      }

      .label-and-input-container {
        @apply(--layout-flex-auto);
        @apply(--layout-relative);

        width: 100%;
        max-width: 100%;
      }

      .input-content {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        position: relative;
      }

      .input-content ::content label,
      .input-content ::content .paper-input-label {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        width: 100%;
        font: inherit;
        color: var(--paper-input-container-color, --secondary-text-color);
        -webkit-transition: -webkit-transform 0.25s, width 0.25s;
        transition: transform 0.25s, width 0.25s;
        -webkit-transform-origin: left top;
        transform-origin: left top;

        @apply(--paper-font-common-nowrap);
        @apply(--paper-font-subhead);
        @apply(--paper-input-container-label);
        @apply(--paper-transition-easing);
      }

      .input-content.label-is-floating ::content label,
      .input-content.label-is-floating ::content .paper-input-label {
        -webkit-transform: translateY(-75%) scale(0.75);
        transform: translateY(-75%) scale(0.75);

        /* Since we scale to 75/100 of the size, we actually have 100/75 of the
        original space now available */
        width: 133%;

        @apply(--paper-input-container-label-floating);
      }

      :host-context([dir="rtl"]) .input-content.label-is-floating ::content label,
      :host-context([dir="rtl"]) .input-content.label-is-floating ::content .paper-input-label {
        /* TODO(noms): Figure out why leaving the width at 133% before the animation
         * actually makes
         * it wider on the right side, not left side, as you would expect in RTL */
        width: 100%;
        -webkit-transform-origin: right top;
        transform-origin: right top;
      }

      .input-content.label-is-highlighted ::content label,
      .input-content.label-is-highlighted ::content .paper-input-label {
        color: var(--paper-input-container-focus-color, --primary-color);

        @apply(--paper-input-container-label-focus);
      }

      .input-content.is-invalid ::content label,
      .input-content.is-invalid ::content .paper-input-label {
        color: var(--paper-input-container-invalid-color, --error-color);
      }

      .input-content.label-is-hidden ::content label,
      .input-content.label-is-hidden ::content .paper-input-label {
        visibility: hidden;
      }

      .input-content ::content input,
      .input-content ::content textarea,
      .input-content ::content iron-autogrow-textarea,
      .input-content ::content .paper-input-input {
        position: relative; /* to make a stacking context */
        outline: none;
        box-shadow: none;
        padding: 0;
        width: 100%;
        max-width: 100%;
        background: transparent;
        border: none;
        color: var(--paper-input-container-input-color, --primary-text-color);
        -webkit-appearance: none;
        text-align: inherit;

        @apply(--paper-font-subhead);
        @apply(--paper-input-container-input);
      }

      ::content [prefix] {
        @apply(--paper-font-subhead);

        @apply(--paper-input-prefix);
        @apply(--layout-flex-none);
      }

      ::content [suffix] {
        @apply(--paper-font-subhead);

        @apply(--paper-input-suffix);
        @apply(--layout-flex-none);
      }

      /* Firefox sets a min-width on the input, which can cause layout issues */
      .input-content ::content input {
        min-width: 0;
      }

      .input-content ::content textarea {
        resize: none;
      }

      .add-on-content {
        position: relative;
      }

      .add-on-content.is-invalid ::content * {
        color: var(--paper-input-container-invalid-color, --error-color);
      }

      .add-on-content.is-highlighted ::content * {
        color: var(--paper-input-container-focus-color, --primary-color);
      }
    </style>

    <template is="dom-if" if="[[!noLabelFloat]]">
      <div class="floated-label-placeholder" aria-hidden="true">&nbsp;</div>
    </template>

    <div class$="[[_computeInputContentClass(noLabelFloat,alwaysFloatLabel,focused,invalid,_inputHasContent)]]">
      <content select="[prefix]" id="prefix"></content>

      <div class="label-and-input-container" id="labelAndInputContainer">
        <content select=":not([add-on]):not([prefix]):not([suffix])"></content>
      </div>

      <content select="[suffix]"></content>
    </div>

    <div class$="[[_computeUnderlineClass(focused,invalid)]]">
      <div class="unfocused-line"></div>
      <div class="focused-line"></div>
    </div>

    <div class$="[[_computeAddOnContentClass(focused,invalid)]]">
      <content id="addOnContent" select="[add-on]"></content>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'paper-input-container',

    properties: {
      /**
       * Set to true to disable the floating label. The label disappears when the input value is
       * not null.
       */
      noLabelFloat: {
        type: Boolean,
        value: false
      },

      /**
       * Set to true to always float the floating label.
       */
      alwaysFloatLabel: {
        type: Boolean,
        value: false
      },

      /**
       * The attribute to listen for value changes on.
       */
      attrForValue: {
        type: String,
        value: 'bind-value'
      },

      /**
       * Set to true to auto-validate the input value when it changes.
       */
      autoValidate: {
        type: Boolean,
        value: false
      },

      /**
       * True if the input is invalid. This property is set automatically when the input value
       * changes if auto-validating, or when the `iron-input-validate` event is heard from a child.
       */
      invalid: {
        observer: '_invalidChanged',
        type: Boolean,
        value: false
      },

      /**
       * True if the input has focus.
       */
      focused: {
        readOnly: true,
        type: Boolean,
        value: false,
        notify: true
      },

      _addons: {
        type: Array
        // do not set a default value here intentionally - it will be initialized lazily when a
        // distributed child is attached, which may occur before configuration for this element
        // in polyfill.
      },

      _inputHasContent: {
        type: Boolean,
        value: false
      },

      _inputSelector: {
        type: String,
        value: 'input,textarea,.paper-input-input'
      },

      _boundOnFocus: {
        type: Function,
        value: function() {
          return this._onFocus.bind(this);
        }
      },

      _boundOnBlur: {
        type: Function,
        value: function() {
          return this._onBlur.bind(this);
        }
      },

      _boundOnInput: {
        type: Function,
        value: function() {
          return this._onInput.bind(this);
        }
      },

      _boundValueChanged: {
        type: Function,
        value: function() {
          return this._onValueChanged.bind(this);
        }
      }
    },

    listeners: {
      'addon-attached': '_onAddonAttached',
      'iron-input-validate': '_onIronInputValidate'
    },

    get _valueChangedEvent() {
      return this.attrForValue + '-changed';
    },

    get _propertyForValue() {
      return Polymer.CaseMap.dashToCamelCase(this.attrForValue);
    },

    get _inputElement() {
      return Polymer.dom(this).querySelector(this._inputSelector);
    },

    get _inputElementValue() {
      return this._inputElement[this._propertyForValue] || this._inputElement.value;
    },

    ready: function() {
      if (!this._addons) {
        this._addons = [];
      }
      this.addEventListener('focus', this._boundOnFocus, true);
      this.addEventListener('blur', this._boundOnBlur, true);
    },

    attached: function() {
      if (this.attrForValue) {
        this._inputElement.addEventListener(this._valueChangedEvent, this._boundValueChanged);
      } else {
        this.addEventListener('input', this._onInput);
      }

      // Only validate when attached if the input already has a value.
      if (this._inputElementValue != '') {
        this._handleValueAndAutoValidate(this._inputElement);
      } else {
        this._handleValue(this._inputElement);
      }
    },

    _onAddonAttached: function(event) {
      if (!this._addons) {
        this._addons = [];

`paper-ripple` provides a visual effect that other paper elements can
use to simulate a rippling effect emanating from the point of contact.  The
effect can be visualized as a concentric circle with motion.

Example:

    <div style="position:relative">
      <paper-ripple></paper-ripple>
    </div>

Note, it's important that the parent container of the ripple be relative position, otherwise
the ripple will emanate outside of the desired container.

`paper-ripple` listens to "mousedown" and "mouseup" events so it would display ripple
effect when touches on it.  You can also defeat the default behavior and
manually route the down and up actions to the ripple element.  Note that it is
important if you call `downAction()` you will have to make sure to call
`upAction()` so that `paper-ripple` would end the animation loop.

      this.$.ripple.downAction({detail: {x: e.x, y: e.y}});
    },
    upAction: function(e) {
      this.$.ripple.upAction();
    }

    paper-ripple {

  the `paper-ripple` element directly.

By default, the ripple is centered on the point of contact.  Apply the `recenters`

Material design: [Buttons](https://www.google.com/design/spec/components/buttons.html)

`paper-button` is a button. When the user touches the button, a ripple effect emanates
from the point of contact. It may be flat or raised. A raised button is styled with a
shadow.

Example:

    <paper-button>Flat button</paper-button>
    <paper-button raised>Raised button</paper-button>
    <paper-button noink>No ripple effect</paper-button>
    <paper-button toggles>Toggle-able button</paper-button>

A button that has `toggles` true will remain `active` after being clicked (and
will have an `active` attribute set). For more information, see the `Polymer.IronButtonState`
behavior.

You may use custom DOM in the button body to create a variety of buttons. For example, to
create a button with an icon and some text:

    <paper-button>
      <iron-icon icon="favorite"></iron-icon>
      custom button content
    </paper-button>

To use `paper-button` as a link, wrap it in an anchor tag. Since `paper-button` will already
receive focus, you may want to prevent the anchor tag from receiving focus as well by setting
its tabindex to -1.

    <a href="https://www.polymer-project.org/" tabindex="-1">
      <paper-button raised>Polymer Project</paper-button>
    </a>

### Styling

Style the button with CSS as you would a normal DOM element.

    paper-button.fancy {
      background: green;
      color: yellow;
    }

    paper-button.fancy:hover {
      background: lime;
    }

    paper-button[disabled],
    paper-button[toggles][active] {
      background: red;
    }

By default, the ripple is the same color as the foreground at 25% opacity. You may
customize the color using the `--paper-button-ink-color` custom property.

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-button-ink-color` | Background color of the ripple | `Based on the button's color`
`--paper-button` | Mixin applied to the button | `{}`
`--paper-button-disabled` | Mixin applied to the disabled button. Note that you can also use the `paper-button[disabled]` selector | `{}`
`--paper-button-flat-keyboard-focus` | Mixin applied to a flat button after it's been focused using the keyboard | `{}`
`--paper-button-raised-keyboard-focus` | Mixin applied to a raised button after it's been focused using the keyboard | `{}`

@demo demo/index.html

The `iron-icon` element displays an icon. By default an icon renders as a 24px square.

Example using src:

    <iron-icon src="star.png"></iron-icon>

Example setting size to 32px x 32px:

    <iron-icon class="big" src="big_star.png"></iron-icon>

    <style is="custom-style">
      .big {
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }
    </style>

The iron elements include several sets of icons.
To use the default set of icons, import `iron-icons.html` and use the `icon` attribute to specify an icon:

    <link rel="import" href="/components/iron-icons/iron-icons.html">

    <iron-icon icon="menu"></iron-icon>

To use a different built-in set of icons, import the specific `iron-icons/<iconset>-icons.html`, and
specify the icon as `<iconset>:<icon>`. For example, to use a communication icon, you would
use:

    <link rel="import" href="/components/iron-icons/communication-icons.html">

    <iron-icon icon="communication:email"></iron-icon>

You can also create custom icon sets of bitmap or SVG icons.

Example of using an icon named `cherry` from a custom iconset with the ID `fruit`:

    <iron-icon icon="fruit:cherry"></iron-icon>

See [iron-iconset](iron-iconset) and [iron-iconset-svg](iron-iconset-svg) for more information about
how to create a custom iconset.

See the [iron-icons demo](iron-icons?view=demo:demo/index.html) to see the icons available
in the various iconsets.

To load a subset of icons from one of the default `iron-icons` sets, you can
use the [poly-icon](https://poly-icon.appspot.com/) tool. It allows you
to select individual icons, and creates an iconset from them that you can
use directly in your elements.

### Styling

The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--iron-icon-width` | Width of the icon | `24px`
`--iron-icon-height` | Height of the icon | `24px`
`--iron-icon-fill-color` | Fill color of the svg icon | `currentcolor`
`--iron-icon-stroke-color` | Stroke color of the svg icon | none

  <template>

        box-shadow: none;

        @apply(--paper-font-subhead);
        @apply(--paper-input-container-input);
      }

      .container {
        @apply(--layout-horizontal);
      }
    </style>

    <date-validator id="validator"></date-validator>

    <span aria-hidden="" id="monthLabel" hidden="">Month</span>
    <span aria-hidden="" id="yearLabel" hidden="">Year</span>

    <div class="container">
      <input is="iron-input" id="expirationMonth" aria-labelledby$="[[_computeAriaLabel(ariaLabelPrefix,'monthLabel')]]" required$="[[required]]" maxlength="2" bind-value="{{month}}" placeholder="MM" allowed-pattern="[0-9]" prevent-invalid-input="" autocomplete="cc-exp-month" type="tel" disabled$="[[disabled]]" invalid="{{invalid}}" autofocus$="[[autofocus]]" inputmode$="[[inputmode]]" readonly$="[[readonly]]">
      <span>/</span>
      <input is="iron-input" id="expirationYear" aria-labelledby$="[[_computeAriaLabel(ariaLabelPrefix,'yearLabel')]]" required$="[[required]]" maxlength="2" bind-value="{{year}}" placeholder="YY" allowed-pattern="[0-9]" prevent-invalid-input="" autocomplete="cc-exp-year" type="tel" disabled$="[[disabled]]" invalid="{{invalid}}" inputmode$="[[inputmode]]" readonly$="[[readonly]]">
    </div>
  </template>

</dom-module>

<script>
  Polymer({

    is: 'date-input',

    behaviors: [
      Polymer.IronValidatableBehavior
    ],

    properties: {
      /**
       * Set to true to mark the input as required.
       */
      required: {
        type: Boolean,
        value: false
      },

      /**
       * The month component of the date displayed.
       */
      month: {
        type: String
      },

      /**
       * The year component of the date displayed.
       */
      year: {
        type: String
      },

      /**
       * The date object used by the validator. Has two properties, month and year.
       */
      date: {
        notify: true,
        type: Object
      },

      validator: {
        type: String,
        value: 'date-validator'
      },

      ariaLabelPrefix: {
        type:String
      },

      /**
       * Set to true to disable the month and year input elements.
       */
      disabled: {
        type: Boolean,
        value: false
      },

      /**
       * Set to true to autofocus the month input element.
       */
      autofocus: {
        type: Boolean
      },

      /**
       * Bound to the month and year input elements' `inputmode` property.
       */
      inputmode: {
        type: String
      },

      /**
       * Set to true to mark the month and year inputs as not editable.
       */
      readonly: {
        type: Boolean,
        value: false
      }
    },

    observers: [
      '_computeDate(month,year)'
    ],

    _computeDate: function(month, year) {
      // Months are 0-11.
      this.date = {month: month, year: year};
      this.fire('dateChanged', this.date);
      // Advance cursor to year after month entry
      if (month.length === 2) {
        this.$.expirationYear.focus();
      }
    },

    validate: function() {
      // Empty, non-required input is valid.
      if (!this.required && this.month == '' && this.year == '') {
        return true;
      }
      this.invalid = !this.$.validator.validate(this.date);
      this.fire('iron-input-validate');
      return !this.invalid;
    },

    _computeAriaLabel: function(dateLabel, monthLabel) {
      return dateLabel + ' ' + monthLabel;
    }
  });
</script>

<dom-module id="gold-cc-expiration-input" assetpath="../../bower_components/gold-cc-expiration-input/">

  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-input-container id="container" no-label-float="[[noLabelFloat]]" always-float-label="[[alwaysFloatLabel]]" attr-for-value="date" disabled$="[[disabled]]" invalid="[[invalid]]">

      <label hidden$="[[!label]]">[[label]]</label>

      <date-input class="paper-input-input" id="input" aria-label-prefix="[[_ariaLabelledBy]]" required$="[[required]]" month="[[_computeMonth(value)]]" year="[[_computeYear(value)]]" autocomplete$="[[autocomplete]]" disabled$="[[disabled]]" invalid="{{invalid}}" autofocus$="[[autofocus]]" inputmode$="[[inputmode]]" placeholder$="[[placeholder]]" readonly$="[[readonly]]">
      </date-input>

      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error>[[errorMessage]]</paper-input-error>
      </template>

    </paper-input-container>
  </template>

  <script>
    (function() {

      Polymer({

        is: 'gold-cc-expiration-input',

        /* The underlying dateInput is tabbable */
        hostAttributes: {
          'tabindex': -1
        },

        behaviors: [
          Polymer.PaperInputBehavior,
          Polymer.IronFormElementBehavior
        ],

        properties: {
          /**
           * The label for this input.
           */
          label: {
            type: String,
            value: "Expiration Date"
          },

          value: {
            type: String,
            value: '',
            observer: '_onValueChanged'
          }
        },

        listeners: {
          'dateChanged': '_dateChanged'
        },

        observers: [
          '_onFocusedChanged(focused)'
        ],

        ready: function() {
          // If there's an initial input, validate it.
          if (this.value)
            this._handleAutoValidate();
        },

        /**
         * A handler that is called on input
         */
        _onValueChanged: function(value, oldValue) {
          // The initial property assignment is handled by `ready`.
          if (oldValue == undefined)
            return;

          this._handleAutoValidate();
        },

        _dateChanged: function(event) {
          if (event.detail.month && event.detail.year) {
            this.value = event.detail.month + '/' + event.detail.year;
          }
        },

        _computeMonth: function(value) {
          // Date is in MM/YY format.
          return value.split('/')[0];
        },

        _computeYear: function(value) {
          // Date is in MM/YY format.
          return value.split('/')[1];
        },

        /**
         * Overidden from Polymer.PaperInputBehavior.
         */
        validate: function() {
          return this.$.input.validate();
        },

        /**
         * Overidden from Polymer.IronControlState.
         */
        _onFocusedChanged: function(focused) {
          if (!focused) {
            this._handleAutoValidate();
          }
        }
          
      })

    })();

  </script>

        background-repeat: no-repeat;

      .base-line {
        background-color: #fdc630;
        color: #5f318c;
        text-transform: uppercase;
        font-size: 1em;
        line-height: 1em;
        font-weight: bold;
        padding: 10px 20px 10px 20px;
        left: 1.5em;
        right: 1.5em;
        top: 90px;
        text-align: center;
        position: absolute;
      }

      .coupon-done {
        text-align: center;
        border-top: 1px solid #e0e0e0;
        padding: 10px 20px 10px 20px;
      }

      gold-cc-expiration-input {
        width: 50%;
        margin-right: 20px;
      }

      paper-button {
        background-color: #4285f4;
        color: #fff;
        margin-top: 10px;
        width: 100%;
      }

    </style>
    <a id="closeBtn" href="#" class="close-thin"></a>
    <div class="container">

      <div class="horizontal layout center form-title">
        <div class="avatar" item-icon=""></div>
        <div class="flex base-line">Les meilleurs films et series</div>
      </div>

      <plan-infos class="plan-info" coupons-campaign-billing-uuid="{{ couponsCampaignBillingUuid }}" base-api="{{ baseApi }}" auth="{{ auth }}"></plan-infos>

      <div class="coupon-done layout center" hidden$="{{!success}}">
        Votre coupon est désormais actif
        <h3>[[coupon.code]]</h3>
        Vous pouvez vous rendre sur<br>
        <a href="https://afrostream.tv/coupon?code={{ coupon.code }}">
          https://afrostream.tv/coupon?code=[[coupon.code]]</a> afin de finaliser votre compte
      </div>

      <form is="iron-form" id="form" hidden$="{{success}}">
        <gold-email-input id="email" name="email" label="Votre addresse email" required="" auto-validate=""></gold-email-input>
        <paper-input id="name" name="name" label="Nom sur la carte" required="" autocomplete="cc-name"></paper-input>
        <gold-cc-input id="number" name="cc-number" label="Numero de carte" placeholder="1234 1234 1234 1234" required="" auto-validate="" card-type="{{typeOfCard}}"></gold-cc-input>
        <div class="horizontal layout">
          <gold-cc-expiration-input id="expiration" name="cc-expiration" required="" auto-validate="" label="Expiration"></gold-cc-expiration-input>
          <gold-cc-cvc-input id="cvc" name="cc-cvc" required="" auto-validate="" card-type="[[typeOfCard]]"></gold-cc-cvc-input>
        </div>
        <paper-input-container id="container" always-float-label="">
          <label>Coupon</label>
        </paper-input-container>
        <paper-button type="submit" id="submit" on-click="submitForm">Payer Maintenant</paper-button>
        <input type="hidden" id="token" value="" name="stripeToken">
        <iron-ajax id="xhr" hidden="" async="" on-error="showError" on-response="handleResponse" handles-as="json" method="POST" auto="true" headers="{{makeHeaders()}}" content-type="application/json" debounce-duration="300">
        </iron-ajax>
      </form>
    </div>
  </template>

  <script>
    Polymer({

      is: 'checkout-form',

      properties: {
        /*
         * Auth Billing APIr
         */
        auth: {
          type: Object,
          value: {
            user: 'admin',
            key: 'billingsapirocks'
          }
        },

        success: {
          type: Boolean,
          value: false
        },

        coupon: {
          type: Object,
          value: {}
        },

        baseApi: {
          type: String,
          value: 'https://afrostream-billings-staging.herokuapp.com/billings/api/'
        },

        providerName: {
          type: String,
          value: 'afr'
        },

        userReferenceUuid: {
          type: String,
          value: 'generate'
        },

        typeOfCard: ['visa', 'mastercard', 'discover'],

        couponsCampaignBillingUuid: {
          type: String,
          value: 'ed2e3cf1-7fc5-4160-bf99-e6effd344c88'
        },

        /*
         * Publishable Key for active Stripe account
         */
        publishKey: {
          type: String,
          value: 'pk_test_s9YFHvFFIjo2gdAL5x4k2ISh'
        },

        errorMessages: {
          type: Object,
          value: {
            incorrect_number: "Le numéro de carte est incorrect.",
            invalid_number: "Le numéro de carte n' est pas un numéro de carte de crédit valide.",
            invalid_expiry_month: "Le mois d'expiration de la carte est incorrect.",
            invalid_expiry_year: "L'année d'expiration de la carte est incorrect.",
            invalid_cvc: "Le code de sécurité de la carte est incorrect.",
            expired_card: "La carte a expiré.",
            incorrect_cvc: "Le code de sécurité de la carte est incorrecte.",
            incorrect_zip: "Le code postal est incorrect",
            card_declined: "La carte a été refusée.",
            card_error: "La carte est en erreur",
            missing: "Il n'y a pas de carte sur ce client",
            processing_error: "Une erreur est survenue lors du traitement de la carte.",
            rate_limit: "Too many requests hit the API too quickly."
          }
        }
      },
      makeHeaders: function () {
        var obj = {};
        obj.Authorization = 'Basic ' + btoa(this._config.auth.user + ':' + this._config.auth.key);
        return obj;
      },

      attached: function () {
        this._initDom()
      },

      _initDom: function () {
        this._loadStripe();
        this._stripe();
      },

      disable: function () {
        return this.$.submit.disabled = true;
      },

      enable: function () {
        return this.$.submit.disabled = false;
      },

      handleResponse: function (data) {
        this.success = data.detail.response.statusMessage === 'success';
        this.coupon = data.detail.response.response.coupon;
      },

      showError: function (error) {
        this.$.toast = document.querySelector('#toast');
        this.$.toast.text = this.errorMessages && this.errorMessages.hasOwnProperty(error.code) && this.errorMessages[error.code] || error.message || 'Erreur call api';
        this.$.toast.open();
        this.enable();
        return error;
      },

      _send: function (status, response) {
        var xhr = this.$.xhr;
        if (status == 200) {
          this.enable();
          this.$.token.value = response.id;
          xhr.body = JSON.stringify(this._registerData());
          xhr.url = this.baseApi + 'coupons/';
        }
      },

      _registerData: function () {
        var email = this.$.email.value;
        var name = this.$.name.value;
        var fullName = name.split(' ');
        var lastName = '';
        if (fullName.length > 1) {
          lastName = fullName[1]
        }
        return {
          providerName: this.providerName,
          userBillingUuid: this.userReferenceUuid,
          couponsCampaignBillingUuid: this.couponsCampaignBillingUuid,
          couponsOpts: {
            customerBankAccountToken: this.$.token.value,
            recipientEmail: email,
            recipientFirstName: name,
            recipientLastName: lastName
          }
        }
      },

      _responseHandler: function (status, response) {
        if (response.error) {
          return this.showError(response.error);
        }
        this._send(status, response);
        this.fire('paymentProcessed', {response: response, status: status, data: this._registerData()});
      },

      submitForm: function (evt) {
        this._paymentHandler(evt);
      },

      _paymentHandler: function (evt) {
        evt.preventDefault();
        this.disable();

        var dateTab = this.$.expiration.value.split('/');

        var data = {
          name: this.$.name.value,
          number: this.$.number.value,
          cvc: this.$.cvc.value,
          exp_month: dateTab[0],
          exp_year: dateTab[1]
        };

        Stripe.card.createToken(data, this._responseHandler.bind(this));
        return false;
      },

      _stripe: function () {
        if (this._stripeExists()) {
          Stripe.setPublishableKey(this.publishKey);
          this.$.form.addEventListener('submit', this._paymentHandler.bind(this), false);
        } else {
          setTimeout(this._stripe.bind(this), 0);
        }
      },

      _stripeExists: function () {
        return window['Stripe'] && (typeof window['Stripe'] != "undefined");
      },

      _loadStripe: function () {
        var script = document.createElement('script');
        script.src = 'https://js.stripe.com/v2/';
        document.body.appendChild(script);
      }
    });
  </script>

</dom-module>
</div>

<section>
  <style is="custom-style">
    #toast {
      --paper-toast-background-color: red;
      --paper-toast-color: white;
    }

    iron-icon:hover {
      fill: var(--google-yellow-700);
    }

  </style>
  <div id="backdrop" class="background">
  <paper-toast id="toast"></paper-toast>
  <checkout-form class="card" user-reference-uuid="858bb22f-6682-4b36-a425-a5c9237b2c34"></checkout-form>
</div></section>

<script>
  var backdrop = document.getElementById('backdrop');
  var closeBtn = document.getElementById('closeBtn');
  if (backdrop) {
    var rpc = new RPC(window.opener || window.parent || window, {
      host: window.location.origin
    });
//    rpc.methods.preload = this.preload;
//    rpc.methods.render = this.render;
    rpc.methods.open = function () {
      console.log('rpc open');
    };
    rpc.methods.close = function () {
      console.log('rpc close');
    };
    rpc.methods.closed = function () {
      console.log('rpc closed');
    };
    rpc.methods.rpcError = function (err) {
      console.log('rpcError err');
      return alert("It appears that the page that launched Checkout is no longer open. We are unable to complete your payment and you haven't been charged. Please try again or contact support@stripe.com if the problem persists.")
    };
    rpc.startSession();
    backdrop.addEventListener('mousedown', function (e) {
      if (e.target === backdrop || e.target === closeBtn) {
        rpc.invoke('closed');
      }
    }.bind(this));
  }
</script>
