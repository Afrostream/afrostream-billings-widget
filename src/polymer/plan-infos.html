<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="plan-infos">

  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      .total {
        border-top: 1px solid #e0e0e0;
        padding: 10px 0 0 0;
      }

      .container-plan {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }

      .flex2child {
        @apply(--layout-flex-2);
      }

      .flex3child {
        @apply(--layout-flex-3);
      }
    </style>
    <iron-ajax id="xhr"
               hidden
               async
               on-error="showError"
               handles-as="json"
               method="GET"
               auto="true"
               headers="{{makeHeaders()}}"
               on-response="handleResponse"
               content-type="application/json"
               debounce-duration="300">
    </iron-ajax>
    <h2>[[coupon.internalPlan.name]]</h2>
    <iron-image src="[[coupon.internalPlan.thumb]]" width="256" height="256" sizing="cover" preload
                fade></iron-image>
    <div class="container-plan total">
      <div class="flex3child">
        [[coupon.internalPlan.description]]
      </div>
      <div class="pricesimple-form ">
        <div>Total</div>
        [[coupon.internalPlan.amount]]
        [[coupon.internalPlan.currency]]
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'plan-infos',

      properties: {
        baseApi: {
          type: String,
          value: 'none'
        },

        couponsCampaignBillingUuid: {
          type: String,
          value: 'none'
        },
        /*
         * Auth Billing APIr
         */
        auth: {
          type: Object,
          value: {
            user: '',
            key: ''
          }
        },

        coupon: {
          type: Object,
          value: {}
        }
      },

      handleResponse: function (data) {
        this.coupon = data.detail.response.response.couponsCampaign;
      },

      makeHeaders: function () {
        var obj = {};
        obj.Authorization = 'Basic ' + btoa(this._config.auth.user + ':' + this._config.auth.key);
        return obj;
      },

      attached: function () {
        this._loadPlan();
      },

      _loadPlan: function () {
        var xhr = this.$.xhr;
        xhr.url = this.baseApi + 'couponscampaigns/' + this.couponsCampaignBillingUuid;
      },

      showError: function (error) {
        this.$.toast = document.querySelector('#toast')
        this.$.toast.text = error.message || 'Erreur call api';
        this.$.toast.open();
        return error;
      },

    });
  </script>

</dom-module>
